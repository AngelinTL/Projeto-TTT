<app-default-login-layout
    title="Sign up for a new account"
    primaryBtnText="Sign up now"
    secondaryBtnText="Login now"
    (submit)="submit()"
    (navigate) ="navigate()"
    [disablePrimaryBtn]="signupForm.invalid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your Name"
            placeholder="John Doe">
            <img src="assets/svg/email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Your email"
            placeholder="john.doe@gmail.com">
            <img src="assets/svg/email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="Enter your password">
            <img src="assets/svg/senha.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirmation"
            inputName="passwordConfirmation"
            type="password"
            label="Confirm Password"
            placeholder="Confirm your password">
            <img src="assets/svg/senha.svg"/>
        </app-primary-input>
    </form>
</app-default-login-layout>
